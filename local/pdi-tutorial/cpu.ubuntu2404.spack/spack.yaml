# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  view: true
  concretizer:
    unify: true
  # add package specs to the `specs` list
  specs:
  - cmake
  - kokkos
  - pdi~fortran
  - pdiplugin-decl-hdf5
  - pdiplugin-mpi
  - pdiplugin-pycall
  - pdiplugin-trace
  - pdiplugin-user-code
  - pdiplugin-set-value
  - python+tkinter
  - py-dask
  - py-distributed
  - py-bokeh
  - py-matplotlib
  - py-mpi4py
  - py-pip
  - py-pytest
  - git
  - gdb
  - gcc@14 # this is a workaround to force Spack to NOT reuse gcc@13 as a system external
  container:
    # docker | singularity
    format: docker
    images:
      os: "ubuntu:24.04"
      spack: nightly
    strip: true
  config:
    install_tree:
      padded_length: 128
  mirrors:
    numpex-spack-mirror:
      url: oci://ghcr.io/thomas-bouvier/numpex-spack-mirror
      access_pair:
        id_variable: OCI_USERNAME_VARIABLE
        secret_variable: OCI_PASSWORD_VARIABLE
