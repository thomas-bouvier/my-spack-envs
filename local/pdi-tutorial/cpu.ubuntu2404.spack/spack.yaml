# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  view: true
  concretizer:
    unify: true
  # add package specs to the `specs` list
  specs:
  - cmake
  - kokkos
  - pdi~fortran
  - pdiplugin-decl-hdf5
  - pdiplugin-mpi
  - pdiplugin-pycall
  - pdiplugin-trace
  - pdiplugin-user-code
  - pdiplugin-set-value
  - python+tkinter
  - py-dask
  - py-distributed
  - py-bokeh
  - py-matplotlib
  - py-mpi4py
  - py-pip
  - py-pytest
  - git
  - gdb
  - gcc
  container:
    # docker | singularity
    format: singularity
    images:
      os: "ubuntu:24.04"
      spack: latest
    strip: true
  config:
    install_tree:
      padded_length: 128
  packages:
    gcc:
      externals:
      - spec: gcc@13.3.0 languages:='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc
            cxx: /usr/bin/g++
            fortran: /usr/bin/gfortran
      - spec: gcc@13.3.0 languages:='c,c++'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc
            cxx: /usr/bin/g++
  mirrors:
    numpex-spack-mirror:
      url: oci://ghcr.io/thomas-bouvier/numpex-spack-mirror
      access_pair:
        id_variable: OCI_USERNAME_VARIABLE
        secret_variable: OCI_PASSWORD_VARIABLE
